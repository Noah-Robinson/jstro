<!DOCTYPE html>
<html>
<head>
<style>
    
.card {
  background-color: #f0f0f0;
  position: absolute;
  translate: 0px 0px;
  width: 200px;
  min-width: 200px;
  height: 280px;
  transition: 200ms;
}

.card-container {
  background-color: #f0f0f0;
  margin: auto;
  width: 80vw;
  padding-top: 100px;
}

.selected {
}

.red {
  background-color: red;
}

.blue {
  background-color: blue;
}

.green {
  background-color: green;
}

.purple {
  background-color: purple;
}

</style>
</head>
<body>

<div id="playing-card-container" class="card-container">
  <div class="card purple" draggable="True"></div>
  <div class="card blue" draggable="True"></div>
  <div class="card green" draggable="True"></div>
  <div class="card red" draggable="True"></div>
</div>

</body>
<script src="vanilla-tilt.js"></script>
<script src="main.js"></script>
</html>
