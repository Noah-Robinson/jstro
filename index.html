<!DOCTYPE html>
<html>
<head>
<style>
    
.card {
  background-color: #f0f0f0;
  position: absolute;
  translate: 0px 0px;
  width: 200px;
  min-width: 200px;
  height: 280px;
  transition: 200ms;
  border-radius: 3px;
  background-size: 200px 280px;
}

.card-container {
  background-color: #f0f0f0;
  margin: auto;
  width: 80vw;
  padding-top: 100px;
}

.selected {
}

/* Eventually replace these with card enhancements */
[data-suite="spade"] {
  background-color: purple;
}

[data-suite="heart"] {
  background-color: red;
}

[data-suite="club"] {
  background-color: blue;
}

[data-suite="diamond"] {
  background-color: orange;
}

</style>
</head>
<body>

<div id="playing-card-container" class="card-container">
  <div class="card" data-suite="spade" data-type="a" draggable="True"></div>
  <div class="card" data-suite="heart" data-type="a" draggable="True"></div>
  <div class="card" data-suite="club" data-type="a" draggable="True"></div>
  <div class="card" data-suite="diamond" data-type="a" draggable="True"></div>
</div>

</body>
<script src="vanilla-tilt.js"></script>
<script src="main.js"></script>
</html>
