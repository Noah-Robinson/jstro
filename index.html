<!DOCTYPE html>
<html>
<head>
<style>
    
.card {
  background-color: #f0f0f0;
  width: 200px;
  height: 280px;
  display: inline-block;
  margin: auto;
  transition: 200ms;
}

.card-container {
  background-color: #f0f0f0;
  display: flex;
  margin: auto;
  justify-content: space-between;
  width: 80vw;
  padding-top: 100px;
}

.selected {
  translate: 0px -40px;
}

.red {
  background-color: red;
}

.blue {
  background-color: blue;
}

.green {
  background-color: green;
}

</style>
</head>
<body>

<div id="playing-card-container" class="card-container">
  <div class="card red" draggable="True"></div>
  <div class="card blue" draggable="True"></div>
  <div class="card green" draggable="True"></div>
</div>

</body>
<script src="vanilla-tilt.js"></script>
<script src="move-cards.js"></script>
</html>
